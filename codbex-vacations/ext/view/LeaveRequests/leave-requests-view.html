<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="templateApp" ng-controller="templateController">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title dg-view-title></title>
        <script type="text/javascript" src="leave-requests-view.js"></script>
        <script type="text/javascript" src="/services/js/resources-core/services/loader.js?id=ide-view-js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/resources-core/services/loader.js?id=ide-view-css" />
        <theme></theme>
        <link rel="stylesheet" type="text/css"
            href="/services/web/codbex-vacations/ext/view/LeaveRequests/leave-requests-view.css">
        <script src="/services/web/codbex-vacations/ext/view/LeaveRequests/leave-requests-view-controller.js">
        </script>
    </head>

    <body>
        <div class="dialog" id="dialog" ng-show="showDialog">
            <div class="dialog-content">

                <div class="title">Leave Requests</div>
                <div class="line"></div>


                <!-- <fd-scrollbar class="dg-full-height" ng-hide="data == null"> -->
                <table fd-table display-mode="compact" inner-borders="top" outer-borders="none">
                    <thead fd-table-header sticky="true">
                        <tr fd-table-row>
                            <th fd-table-header-cell>Number</th>
                            <th fd-table-header-cell>Start Date</th>
                            <th fd-table-header-cell>End Date</th>
                            <th fd-table-header-cell>Days</th>
                            <th fd-table-header-cell>Type</th>
                            <th fd-table-header-cell>Status</th>
                            <th fd-table-header-cell>Resolved At</th>
                        </tr>
                    </thead>
                    <tbody fd-table-body>
                        <tr fd-table-row hoverable="true" ng-show="leaveRequests.length == 0">
                            <td fd-table-cell no-data="true">No data available.</td>
                        </tr>
                        <tr fd-table-row hoverable="true" ng-repeat="next in leaveRequests"
                            dg-selected="next === selectedEntity" ng-click="selectEntity(next)">
                            <td fd-table-cell ng-click="openDetails(next)" hoverable="true" activable="true">
                                {{next['Number']}}
                            </td>
                            <td fd-table-cell ng-click="openDetails(next)" hoverable="true" activable="true">
                                {{next['StartDate']}}
                            </td>
                            <td fd-table-cell ng-click="openDetails(next)" hoverable="true" activable="true">
                                {{next['EndDate']}}
                            </td>
                            <td fd-table-cell ng-click="openDetails(next)" hoverable="true" activable="true">
                                {{next['Days']}}
                            </td>
                            <td fd-table-cell ng-click="openDetails(next)" hoverable="true" activable="true">
                                {{next['Type']}}
                            </td>
                            <td fd-table-cell ng-click="openDetails(next)" hoverable="true" activable="true">
                                {{next['Status']}}
                            </td>
                            <td fd-table-cell ng-click="openDetails(next)" hoverable="true" activable="true">
                                {{next['ResolvedAt']}}
                            </td>
                            <td fd-table-cell fit-content="true">
                                <fd-popover>
                                    <fd-popover-control>
                                        <fd-button compact="true" glyph="sap-icon--overflow" dg-type="transparent"
                                            aria-label="Table Row Menu Button" ng-click="setTristate()">
                                        </fd-button>
                                    </fd-popover-control>
                                    <fd-popover-body dg-align="bottom-right">
                                        <fd-menu aria-label="Table Row Menu" no-backdrop="true" no-shadow="true">
                                            <fd-menu-item title="View Details" ng-click="openDetails(next)">
                                            </fd-menu-item>
                                        </fd-menu>
                                    </fd-popover-body>
                                </fd-popover>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- </fd-scrollbar>

                <fd-pagination total-items="dataCount" items-per-page="dataLimit" items-per-page-options="[10, 20, 50]"
                    page-change="loadPage(pageNumber)" items-per-page-change="loadPage(pageNumber)"
                    items-per-page-placement="top-start" compact="true" display-total-items="true"
                    ng-hide="dataCount == 0">
                </fd-pagination> -->
            </div>
        </div>
    </body>


</html>
