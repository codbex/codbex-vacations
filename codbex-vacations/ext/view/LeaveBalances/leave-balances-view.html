<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="templateApp" ng-controller="templateController">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title dg-view-title></title>
        <script type="text/javascript" src="leave-requests-view.js"></script>
        <script type="text/javascript" src="/services/js/resources-core/services/loader.js?id=ide-view-js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/resources-core/services/loader.js?id=ide-view-css" />
        <theme></theme>
        <link rel="stylesheet" type="text/css"
            href="/services/web/codbex-vacations/ext/view/LeaveBalances/leave-balances-view.css">
        <script src="/services/web/codbex-vacations/ext/view/LeaveBalances/leave-balances-view-controller.js">
        </script>
    </head>

    <body>
        <div class="dialog" id="dialog" ng-show="showDialog">
            <div class="dialog-content">

                <div class="title">Leave Balances</div>
                <div class="line"></div>

                <table fd-table display-mode="compact" inner-borders="top" outer-borders="none">
                    <thead fd-table-header sticky="true">
                        <tr fd-table-row>
                            <th fd-table-header-cell>Year</th>
                            <th fd-table-header-cell>Granted</th>
                            <th fd-table-header-cell>Used</th>
                            <th fd-table-header-cell>Balance</th>
                        </tr>
                    </thead>
                    <tbody fd-table-body>
                        <tr fd-table-row hoverable="true" ng-show="leaveBalances.length == 0">
                            <td fd-table-cell no-data="true">No data available.</td>
                        </tr>
                        <tr fd-table-row hoverable="true" ng-repeat="next in leaveBalances"
                            dg-selected="next === selectedEntity" ng-click="selectEntity(next)">
                            <td fd-table-cell ng-click="openDetails(next)" hoverable="true" activable="true">
                                {{next['Year']}}
                            </td>
                            <td fd-table-cell ng-click="openDetails(next)" hoverable="true" activable="true">
                                {{next['Granted']}}
                            </td>
                            <td fd-table-cell ng-click="openDetails(next)" hoverable="true" activable="true">
                                {{next['Used']}}
                            </td>
                            <td fd-table-cell ng-click="openDetails(next)" hoverable="true" activable="true">
                                {{next['Balance']}}
                            </td>
                            <td fd-table-cell fit-content="true">
                                <fd-popover>
                                    <fd-popover-control>
                                        <fd-button compact="true" glyph="sap-icon--overflow" dg-type="transparent"
                                            aria-label="Table Row Menu Button" ng-click="setTristate()">
                                        </fd-button>
                                    </fd-popover-control>
                                    <fd-popover-body dg-align="bottom-right">
                                        <fd-menu aria-label="Table Row Menu" no-backdrop="true" no-shadow="true">
                                            <fd-menu-item title="View Details" ng-click="openDetails(next)">
                                            </fd-menu-item>
                                        </fd-menu>
                                    </fd-popover-body>
                                </fd-popover>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </body>


</html>
