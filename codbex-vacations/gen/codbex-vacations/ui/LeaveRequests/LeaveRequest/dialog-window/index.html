<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset ng-form="forms.details">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idNumber" dg-required="false" dg-colon="true">Number</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Number'].$valid }}">
	                            <fd-input id="idNumber"
	                                name="Number"
	                                state="{{ forms.details['Number'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.Number"
	                                ng-readonly="true"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="20.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Number">
	                            </fd-input>
	                            <fd-form-message dg-type="error">The value doesn't match the required pattern ''</fd-form-message>
	                        </fd-form-input-message-group>
	                        <i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idEmployee" dg-required="true" dg-colon="true">Employee</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idEmployee"
	                            name="Employee"
	                            state="{{ forms.details['Employee'].$valid ? '' : 'error' }}"
	                            ng-required="true"
	                            ng-model="entity.Employee"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsEmployee"
	                            dg-placeholder="Search Employee ...">
	                        </fd-combobox-input>
	                        <i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idManager" dg-required="true" dg-colon="true">Manager</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idManager"
	                            name="Manager"
	                            state="{{ forms.details['Manager'].$valid ? '' : 'error' }}"
	                            ng-required="true"
	                            ng-model="entity.Manager"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsManager"
	                            dg-placeholder="Search Manager ...">
	                        </fd-combobox-input>
	                        <i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idStartDate" dg-required="true" dg-colon="true">StartDate</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--2 ">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['StartDate'].$valid }}">
	                            <fd-input id="idStartDate"
	                                name="StartDate"
	                                state="{{ forms.details['StartDate'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.StartDate"
	                                ng-readonly="action === 'select'"
	                                type="date">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                        <i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idEndDate" dg-required="true" dg-colon="true">EndDate</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--2 ">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['EndDate'].$valid }}">
	                            <fd-input id="idEndDate"
	                                name="EndDate"
	                                state="{{ forms.details['EndDate'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.EndDate"
	                                ng-readonly="action === 'select'"
	                                type="date">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                        <i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idDays" dg-required="true" dg-colon="true">Days</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
	                        <fd-step-input dg-id="idDays"
								name="Days"
								state="{{ forms.details['Days'].$valid ? '' : 'error' }}"
								dg-required="true"
								ng-model="entity.Days"
								is-readonly="action === 'select'"
								placeholder="Enter Days"
								>
							</fd-step-input>
							<i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idType" dg-required="true" dg-colon="true">Type</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idType"
	                            name="Type"
	                            state="{{ forms.details['Type'].$valid ? '' : 'error' }}"
	                            ng-required="true"
	                            ng-model="entity.Type"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsType"
	                            dg-placeholder="Search Type ...">
	                        </fd-combobox-input>
	                        <i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idStatus" dg-required="false" dg-colon="true">Status</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idStatus"
	                            name="Status"
	                            state="{{ forms.details['Status'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.Status"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsStatus"
	                            dg-placeholder="Search Status ...">
	                        </fd-combobox-input>
	                        <i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
					<fd-form-item class="fd-row">
						<div class="fd-col fd-col-md--2">
							<fd-form-label for="idReason" dg-required="false" dg-colon="true">Reason</fd-form-label>
						</div>
						<div class="fd-col  fd-col-md--8 ">
							<fd-textarea id="idReason"
								name="Reason"
								state="{{ forms.details['Reason'].$valid ? '' : 'error' }}"
								ng-required="false"
								ng-model="entity.Reason"
	                            ng-readonly="action === 'select'"
								ng-minlength="0.0 || 0"
								ng-maxlength="500.0 || -1"
								dg-input-rules="{ patterns: [''] }"
								placeholder="Enter Reason">
							</fd-textarea>
							<fd-form-message dg-type="error" ng-show="!forms.details['Reason'].$valid">The value doesn't match the required pattern ''</fd-form-message>
						</div>
						<div class="fd-col fd-col-md--1">
							<i class="sap-icon--information" role="presentation"
								onclick="javascript:alert('')"></i>
						</div>
					</fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idResolvedAt" dg-required="false" dg-colon="true">ResolvedAt</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--2 ">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['ResolvedAt'].$valid }}">
	                            <fd-input id="idResolvedAt"
	                                name="ResolvedAt"
	                                state="{{ forms.details['ResolvedAt'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.ResolvedAt"
	                                ng-readonly="action === 'select'"
	                                type="date">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                        <i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

		<fd-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<fd-bar-right>
				<fd-bar-element>
					<fd-button dg-label="{{action === 'create' ? 'Create' : 'Update'}}" dg-type="emphasized" ng-click="action === 'create' ? create() : update()" state="{{ forms.details.$valid ? '' : 'disabled' }}"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Cancel" ng-click="cancel()"></fd-button>
				</fd-bar-element>
			</fd-bar-right>
		</fd-bar>

    </body>

</html>
